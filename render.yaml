services:
  - type: web
    name: strapi
    env: node
    plan: starter
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    healthCheckPath: /_health
    envVars:
      - key: NODE_VERSION
        value: 12.18.4
      - key: NODE_ENV
        value: production
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: DATABASE_HOST
        fromDatabase:
          name: strapi
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: strapi
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: strapi
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: strapi
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: strapi
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true

databases:
  - name: strapi
    plan: starter
